{% extends 'base.html' %}

{% block content %}
<div class="py-3 text-center">
        <h1>{{ view_name }}</h1>
</div>
{% for store in stores %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
          <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">{{ store.name }}</h1>
            <p class="lead font-weight-normal">{{ store.description|linebreaksbr }}</p>
            <a class="btn btn-outline-secondary" href="{% url 'sales:user_store' store.id %}">Start Shopping</a>
          </div>
          <div class="product-device box-shadow d-none d-md-block"></div>
          <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>
{% endfor %}
{% endblock %}
