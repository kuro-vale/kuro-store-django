{% extends 'base.html' %}

{% block content %}
<h2>Latest Purchases by {{ buyer.username }}</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Store</th>
                </tr>
              </thead>
              <tbody>
              {% for item in buyer.item_set.all reversed %}
              <tr>
                <td>{{ forloop.revcounter }}</td>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td><a href="#" class="link-dark">{{ item.store_id.name }}</a> </td>
              </tr>
              {% endfor %}
              </tbody>
            </table>
</div>
{% endblock %}
